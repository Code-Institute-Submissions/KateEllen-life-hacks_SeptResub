    <!-- Main Content-->
    <section class="form-section">
        <h2>Submit your Life Hacks!</h2>
        <form class="your-idea-form" method="POST" action="https://formdump.codeinstitute.net/" class="submit-form">
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            <label for="userform">Tell us why you love this hack.</label>
            <br>
            <textarea rows="4" cols="60" name="comment" name="userform"
                required>Submit your link and why you love it here!</textarea>
            <p class="radio-label">What is your hack in relation to?</p>
            <input type="radio" id="food-option" name="hack-type" value="food-option">
            <label class="rad-label" for="food">Food Hacks</label><br>
            <input type="radio" id="cleaning-option" name="hack-type" value="cleaning-option">
            <label class="rad-label" for="cleaning">Cleaning Hacks</label><br>
            <input type="radio" id="diy-option" name="hack-type" value="diy-option">
            <label class="rad-label" for="diy">DIY Hacks</label><br>
            <input type="radio" id="other" name="hack-type" value="other">
            <label class="rad-label" for="other">Other Hacks</label><br>
            <input type="submit" value="Submit">
        </form>
    </section>
